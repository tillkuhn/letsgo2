<div>
    <h2 id="page-heading">
        <span jhiTranslate="letsgo2App.region.home.title">Regions</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-region" [routerLink]="['/region/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="letsgo2App.region.home.createLabel">
            Create a new Region
            </span>
        </button>
    </h2>
    <jhi-alert-error></jhi-alert-error>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="regions?.length === 0">
        <span jhiTranslate="letsgo2App.region.home.notFound">No regions found</span>
    </div>
    <div class="table-responsive" *ngIf="regions?.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
            <tr>
            <th scope="col" ><span jhiTranslate="global.field.id">Code</span></th>
                <th scope="col" ><span>Flag</span></th>
            <th scope="col" ><span jhiTranslate="letsgo2App.region.name">Name</span></th>
            <th scope="col" ><span jhiTranslate="letsgo2App.region.parentCode">Parent Code</span></th>
            <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let region of regions ;trackBy: trackId">
                <td><a [routerLink]="['/region', region.id, 'view' ]">{{region.id}}</a></td>
                <td><span class="flag-icon flag-icon-{{region.id}}"></span></td>
                <td>{{region.name}}</td>
                <td>{{region.parentCode}}</td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/region', region.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/region', region.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/region', { outlets: { popup: region.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
